<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Microrealidades - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="bg-light text-dark text-center py-5">
    <div class="container">
      <h1 class="display-4">Bienvenido a Microrealidades</h1>
      <p class="lead">Un espacio para la integración de psicología, tecnología y educación liberadora.</p>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Microrealidades</p>
  </footer>

  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar").innerHTML = data)
      .catch(err => console.error("No se pudo cargar el navbar:", err));
  </script>
</body>
</html>
