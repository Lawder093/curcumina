<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Microrealidades - Micropublicaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

  <!-- Content -->
  <div class="container py-5">
    <h1>Micropublicaciones</h1>
    <p>
      Descubre cápsulas breves y artículos sobre psicología, tecnología y educación crítica.
      Muy pronto disponibles aquí.
    </p>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Microrealidades</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar").innerHTML = data)
      .catch(err => console.error("No se pudo cargar el navbar:", err));
  </script>
</body>
</html>
